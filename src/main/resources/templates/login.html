<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>Login Page</title>
<style>
th,td {
	padding: 5px;
}

th {
	text-align: left
}

.errormsg {
    color: red;
    font-weight: bold;
}
</style>
</head>

<body onload="document.f.username.focus();">
	<h3>Login with Username, Password and Google Authenticator</h3>

    <form name="f" th:action="@{/login}" th:object="${userDto}" action="/login" method="POST">

		<fieldset>
			<legend>Please Login</legend>

            <p th:if="${param.logout}">You have been logged out</p>
            <p th:if="${param.error}" class="errormsg">There was an error, please try again</p>
            
            <table>
              <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" th:field="*{login}"/></td>
              </tr>
              <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" th:field="*{password}"/></td>
              </tr>
              <!--<tr>-->
                <!--<td><label for="remember-me">Remember Me?</label></td>-->
                <!--<td><input type="checkbox" id="remember-me" name="remember-me" /></td>-->
              <!--</tr>-->
            </table>

			<div>
				<button type="submit">Log in</button>
			</div>
		</fieldset>
	</form>
</body>
</html>
